<!DOCTYPE html>

<html class="no-js">
    <!--<![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Beautiful Login Page</title>
        <meta name="description" content="Beautiful Login Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

        <div class="container">
            <div class="sides first-side">
                <div class="login-icon">
                    <img src="img/icon.png" class="icon" alt="User login" />
                    <div class="details">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus earum asperiores nulla
                            harum error!</p>
                    </div>
                </div>
            </div>
            <div class="sides second-side">
                <div class="title">Welcome</div>
                <div class="subtitle">User Login</div>
                <div class="login-fields">
                    <input placeholder="Email or Username" type="email" class="login-field email">
                    <input placeholder="Password" type="password" class="login-field password">
                    <input type="text" class="checkbox" name="checked" id="checkbox">
                    <span class="remember-me">Remember me?</span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="submit-container">
                    <input type="submit" value="LOG IN">
                </div>
                <div class="create-account">
                    <a href="#">Create Account</a>
                </div>
            </div>
        </div>
        <script src="js/script.js" async defer></script>
    </body>

</html>
